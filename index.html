<!DOCTYPE html>
<html>
<head>
  <title>计算器</title>
  <style>
    .calculator {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin: 0 auto;
    }
    .calculator input {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>年休假折算计算器</h2>
    <input type="number" id="daysWorked" placeholder="已工作天数">
    <input type="number" id="annualLeave" placeholder="全年应享年休假天数">
    <input type="number" id="leaveTaken" placeholder="已安排年休假天数">
    <button onclick="calculate()">计算</button>
    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      var daysWorked = document.getElementById("daysWorked").value;
      var annualLeave = document.getElementById("annualLeave").value;
      var leaveTaken = document.getElementById("leaveTaken").value;

      var result = (daysWorked / 365) * annualLeave - leaveTaken;
      result = Math.floor(result); // 取整数部分

      document.getElementById("result").innerHTML = "未休年休假天数为：" + result + "天";
    }
  </script>
</body>
</html>
